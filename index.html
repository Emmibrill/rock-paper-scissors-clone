<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <div class="gameTitle">
                <img src="logo.svg" alt="">
                <div class="score">
                    <h3 class="scoreTitle">score</h3>
                    <h1 class="scoreNum">11</h1>
                </div>
            </div>
        </header>

        <div class="pick">
            <div class="gamePick">
                <h3 class="youPicked">you picked</h3>
                <h1 class="housePicked">the house picked</h1>
                </div>
            </div>
        </div>
        <div class="first">
            <div class="firstPicked">
                <div class="circleFour left">
                    <div class="circleFive">
                        <img src="icon-scissors.svg" alt="">
                    </div>
                </div>
                <div class="status">
                    <h3 class="lose">you lose</h3>
                    <button class="playAgain">play again</button>
                </div>
            </div>
        </div>
        
        <div class="circleOne">
            <div class="circleTwo">
                <div class="circleThree">
                    <div class="circleFour">
                        <div class="circleFive">
                            <img src="icon-rock.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="rules">rules</h3>
    </section>
</body>
</html>
